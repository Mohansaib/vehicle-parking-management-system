{% extends 'base.html'%}
{% block content%}
    <h1> User Charts</h1>
<h3> Pie Chart Top locations </h3>
<div style="width: 300px; height:300px;background-color:white;">
  <canvas id="pieChart"></canvas>
</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    const pieCtx = document.getElementById('pieChart').getContext('2d');
    new Chart(pieCtx, {
        type: 'pie',
        data: {
            labels: {{ labels | tojson }},
            datasets: [{
                label: 'Reservations per Location',
                data: {{ values | tojson }},
                backgroundColor: ['rgba(91, 175, 231, 1)', 'rgba(245, 107, 137, 1)', 'rgba(249, 206, 99, 1)', 'rgba(90, 185, 185, 1)', 'rgba(142, 95, 235, 1)']
            }]
        }
    });
</script>
{% endblock%}
