    <h2>Add Parking Lot</h2>
      <form method='POST' action='{{ url_for('admin_add_lot')}}'>
         <div class="add-form-item">
            <label for='prime_location_name'>Prime Location:</label>
            <input type='text' id='prime_location_name' name='prime_location_name' required> 
         </div>
         <div class="add-form-item">
            <label for='price'>Price:</label>
            <input type='number' id='price' name='price' required>
         </div>
         <div class="add-form-item">
            <label for='address'>Address:</label>
            <textarea id='address' name='address' cols='30' rows='3' required></textarea>
         </div>
         <div class="add-form-item">
            <label for='pincode'>Pincode:</label>
            <input type='text' id='pincode' name='pincode' required> 
        </div>
        <div class="add-form-item">
            <label for='maximum_number_of_spots'>Maximum Number of Spots:</label>
            <input type='number' id='maximum_number_of_spots' name='maximum_number_of_spots' required> 
        </div>
        <div class='btns'>
        <input type='submit' value='Add Parking Lot'>
        </div>
      </form>
